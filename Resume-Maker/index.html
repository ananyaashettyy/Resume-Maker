<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Maker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <form id="resumeForm">
            <h2 class="form-title">Create Your Resume</h2>
            <div class="form-input">
                <input type="text" id="name" placeholder="Full Name" required>
            </div>
            <div class="form-input">
                <input type="text" id="title" placeholder="Professional Title">
            </div>
            <div class="form-input">
                <textarea id="summary" placeholder="Summary/About You"></textarea>
            </div>
            <div class="form-input">
                <input type="text" id="education" placeholder="Degree & Institution">
            </div>
            <div class="form-input">
                <textarea id="experience" placeholder="Work Experience"></textarea>
            </div>
            <div class="form-input">
                <input type="text" id="skills" placeholder="Skills (comma-separated)">
            </div>
            <div class="form-input">
                <input type="file" id="profilePicture" accept="image/png, image/jpeg">
            </div>

            <button type="button" id="generateBtn">Generate Resume</button>
        </form>

        <div id="resumePreview" class="resume-preview">
            <img id="previewImage" src="" alt="Profile Picture">
            <h2 id="previewName">Your Name</h2>
            <p id="previewTitle">Your Title</p>
            <p id="previewSummary">Your Summary</p>
            <h3>Education</h3>
            <p id="previewEducation">Your Education</p>
            <h3>Experience</h3>
            <p id="previewExperience">Your Experience</p>
            <h3>Skills</h3>
            <p id="previewSkills">Your Skills</p>
            <button type="button" id="downloadBtn">Download Resume</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
